version: '3.8'

services:
  falcon-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production

  falcon-frontend-dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
